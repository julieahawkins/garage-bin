<!DOCTYPE html>
<html>
  <head>
    <title>Garage Bin</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" type="text/css" />
  </head>
  <body>
    <header>
      <h1>GARAGE BIN</h1>
      <h2>For your <span>trash</span> treasures</h2>
    </header>
    <main>
      <section class="garages">
        <!-- garages append here -->
      </section>
      <div class="item-details none">
        <h2 class="details-name"></h2>
        <p class="details-reason"></p>
        <label>
          Condition:
          <select name="" id="" class="details-cleanliness">
              <option value="Rancid">Rancid</option>
              <option value="Dusty">Dusty</option>
              <option value="Sparkling">Sparkling</option>
          </select>
        </label>
        <div class="change-item">SET NEW CLEANLINESS</div>
        <div class="close-details">CLOSE</div>
      </div>
      <div class="item-form none">
        <div class="close">CLOSE</div>
        <form>
          <input class="item-name" type="text" placeholder="Item Name">
          <input class="item-reason" type="text" placeholder="Reason for Storage">
          <select name="" id="" class="cleanliness">
            <option value="Rancid">Rancid</option>
            <option value="Dusty">Dusty</option>
            <option value="Sparkling">Sparkling</option>
          </select>
          <button class="add-item-btn">Store Item</button>
        </form>
        <p class="hidden-id" hidden></p>
      </div>
    </main>
    <footer>
      <!-- footer -->
    </footer>
  <script src="./scripts/jquery.min.js"></script>
  <script src="./scripts/script.js" type="text/javascript"></script>
  </body>
</html>
